<!doctype html>
<html lang="de">

  <title>Seelenimpuls</title>

<style>
:root{
  --bg1:#eef3f6;
  --bg2:#f7fbff;
  --card:#ffffffcc;
  --stroke:#e6edf3;
  --text:#1b1f24;
  --muted:#5a6672;
  --accent:#1f7ae0;
  --radius:18px;
}

*,*::before,*::after{ box-sizing:border-box; }

body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
  background:linear-gradient(180deg,var(--bg1),var(--bg2));
  color:var(--text);
  min-height:100vh;
  padding:30px;
  padding-left:calc(30px + env(safe-area-inset-left));
  padding-right:calc(30px + env(safe-area-inset-right));
  overflow-x:hidden;
}

body.running{
  padding-top:env(safe-area-inset-top);
  padding-left:env(safe-area-inset-left);
  padding-right:env(safe-area-inset-right);
}

.wrap{ max-width:720px; margin:0 auto; }

.card{
  background:var(--card);
  border:1px solid var(--stroke);
  border-radius:var(--radius);
  padding:18px;
  margin-bottom:14px;
  box-shadow:0 6px 18px rgba(0,0,0,.08);
  backdrop-filter:blur(8px);
}

.hidden{ display:none; }

h1{
  margin:0 0 8px;
  font-size:clamp(28px,5vw,40px);
}

.sub{
  margin:16px 0 22px;
  font-size:26px;
  font-style:italic;
  text-align:center;
  color:#1f5fae;
}

.btn{
  width:100%;
  border:0;
  border-radius:16px;
  padding:14px 16px;
  font-size:20px;
  font-weight:700;
  background:#eaf2ff;
  color:var(--accent);
  box-shadow:inset 0 0 0 1px rgba(31,122,224,.25);
  cursor:pointer;
}

.btn:active{ transform:scale(.99); }

#backTopWrap{
  position:static;
  margin-bottom:14px;
  padding:12px;
}

#backBottomWrap{ margin-top:14px; }

.situationBtn{
  width:100%;
  border:1px solid var(--stroke);
  border-radius:18px;
  padding:16px;
  background:#ffffffd9;
  text-align:left;
}

.headline{ font-size:22px; font-weight:800; margin-bottom:6px; }
.hint{ color:var(--muted); font-size:16px; }

.block{
  margin-top:14px;
  padding:14px;
  border-radius:16px;
  border:1px solid var(--stroke);
  background:#ffffffd9;
}

.block h3{ margin:0 0 10px; }

.typed, li{
  font-size:18px;
  line-height:1.45;
}

ul{ margin:0 0 12px 18px; padding:0; }

.scrollPad{
  height:55vh;
  pointer-events:none;
}
</style>
</head>
