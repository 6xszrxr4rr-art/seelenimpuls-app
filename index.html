<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Seelenimpuls</title>

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f5f7fa;
      padding: 20px;
    }

    .card {
      background: white;
      border-radius: 16px;
      padding: 20px;
      margin-bottom: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.06);
    }

    button {
      width: 100%;
      padding: 16px;
      font-size: 16px;
      border-radius: 12px;
      border: none;
      background: #e6eef7;
      cursor: pointer;
    }

    .hidden {
      display: none;
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>Dein Seelenimpuls ✨</h1>
    <p id="impuls">Tippe auf „Neuen Impuls“.</p>
    <button id="btnImpuls" type="button">Neuen Impuls</button>
  </div>

  <div class="card">
    <button id="btnSituation1" type="button">
      Innere Unruhe & Gedankenkarussell
    </button>
  </div>

  <div class="card hidden" id="block1">
    <h3>Ankommen</h3>
    <p id="text1"></p>
  </div>

  <script src="app.js?v=1" defer></script>
</body>
</html>
