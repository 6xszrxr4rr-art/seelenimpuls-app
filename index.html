<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Seelenimpuls</title>

  <style>
    :root{
      --bg1:#eef4f6;
      --bg2:#f7fbfc;
      --card:#ffffffcc;
      --text:#111;
      --muted:#4a4a4a;
    }
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      color:var(--text);
      background: linear-gradient(180deg, var(--bg1), var(--bg2));
      padding: 22px;
    }
    .card{
      max-width: 520px;
      margin: 0 auto;
      background: var(--card);
      border-radius: 18px;
      padding: 22px;
      box-shadow: 0 10px 30px rgba(0,0,0,.06);
      backdrop-filter: blur(6px);
    }
    h1{
      margin:0 0 10px 0;
      font-size: 28px;
      letter-spacing: .2px;
    }
    #impuls{
      margin: 8px 0 14px 0;
      font-size: 18px;
      color: var(--muted);
    }
    button{
      border: 1px solid rgba(0,0,0,.08);
      background: #ffffff;
      padding: 12px 14px;
      border-radius: 14px;
      font-size: 16px;
    }
    button:active{ transform: scale(.99); }
    .row{ display:flex; gap:12px; flex-wrap:wrap; align-items:center; }
    hr{ border:0; border-top:1px solid rgba(0,0,0,.10); margin: 18px 0; }

    .title{
      font-size: 30px;
      margin: 10px 0 18px 0;
      line-height: 1.12;
      letter-spacing: .2px;
    }

    .section{ margin: 18px 0; }
    .section h3{
      margin: 0 0 10px 0;
      font-size: 20px;
    }
    .hidden{ display:none; }

    .fadeIn{
      animation: fade .45s ease-out both;
    }
    @keyframes fade{
      from{ opacity:0; transform: translateY(4px); }
      to{ opacity:1; transform: translateY(0); }
    }

    ul{ margin: 0; padding-left: 20px; }
    li{ margin: 8px 0; }
    .hint{ opacity:.78; font-size: 14.5px; line-height: 1.35; margin-top: 6px; }

    .volumeRow{
      display:flex;
      gap:10px;
      align-items:center;
      margin-top: 10px;
      opacity:.85;
    }
    input[type="range"]{ width: 160px; }
  </style>
</head>

<body>
  <div class="card">
    <h1>Dein Seelenimpuls âœ¨</h1>

    <div id="impuls">Atme tief ein. Du musst heute nicht alles halten.</div>

    <div class="row">
      <button id="btnImpuls">Neuen Impuls ziehen</button>
      <button id="btnSituation1">Innere Unruhe &amp; Gedankenkarussell</button>
    </div>
