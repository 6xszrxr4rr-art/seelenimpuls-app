<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Seelenimpuls</title>

  <style>
    :root{
      --bg1:#eef3f6;
      --bg2:#f7fbff;
      --card:#ffffffcc;
      --stroke:#e6edf3;
      --text:#1b1f24;
      --muted:#5a6672;
      --accent:#1f7ae0;
      --radius:18px;
    }

    /* Grundlayout + dezente "Regenfall"-Schattierung */
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);
      background: linear-gradient(180deg, var(--bg2), var(--bg1));
      min-height:100vh;
      padding:22px;
      position:relative;
      overflow-x:hidden;
    }
    body::before{
      content:"";
      position:fixed;
      inset:0;
      pointer-events:none;
      background:
        radial-gradient(circle at 20% 15%, rgba(255,255,255,.65), rgba(255,255,255,0) 40%),
        radial-gradient(circle at 80% 30%, rgba(31,122,224,.08), rgba(31,122,224,0) 45%),
        radial-gradient(circle at 45% 80%, rgba(120,160,190,.10), rgba(120,160,190,0) 55%),
        linear-gradient(180deg, rgba(255,255,255,.25), rgba(255,255,255,0) 35%);
      filter: blur(0px);
    }
    /* “feiner Regen” als sehr transparente Streifen */
    body::after{
      content:"";
      position:fixed;
      inset:-40px;
      pointer-events:none;
      background: repeating-linear-gradient(
        120deg,
        rgba(31,122,224,0.025) 0px,
        rgba(31,122,224,0.025) 1px,
        rgba(255,255,255,0) 14px,
        rgba(255,255,255,0) 22px
      );
      opacity:.55;
      transform: translateZ(0);
    }

    .wrap{ max-width: 520px; margin: 0 auto; }

    .card{
      background: var(--card);
      border: 1px solid var(--stroke);
      border-radius: var(--radius);
      padding: 18px 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,.06);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      margin-bottom: 14px;
    }

    h1{ margin: 0 0 10px 0; font-size: 34px; letter-spacing: -0.02em; }
    .sub{ color:var(--muted); font-size: 18px; margin: 0 0 14px 0; }

    .btn{
      appearance:none;
      border: 1px solid #d7e3ef;
      background: #eaf2fb;
      color: var(--accent);
      font-weight: 800;
      padding: 12px 16px;
      border-radius: 14px;
      font-size: 18px;
      width: 100%;
    }
    .btn:active{ transform: scale(.99); }

    .divider{ height:1px; background: var(--stroke); margin: 14px 0; }

    .situationBtn{
      width:100%;
      text-align:left;
      border:1px solid var(--stroke);
      background:#ffffffd9;
      border-radius:18px;
      padding:16px;
    }
    .situationBtn .headline{
      color: var(--accent);
      font-weight: 900;
      font-size: 28px;
      line-height: 1.05;
      margin: 0;
    }
    .situationBtn .hint{
      margin-top: 8px;
      color: var(--muted);
      font-size: 15px;
    }

    /* Blocks */
    .block{
      margin-top: 12px;
      padding: 14px 14px;
      border: 1px solid var(--stroke);
      border-radius: 16px;
      background: #ffffffd9;
    }

    .hidden{
      opacity: 0;
      transform: translateY(8px);
      pointer-events:none;
    }
    .show{
      opacity: 1;
      transform: translateY(0);
      transition: opacity 700ms ease, transform 700ms ease;
      pointer-events:auto;
    }

    .block h3{
      margin: 0 0 8px 0;
      font-size: 22px;
    }

    /* Stabil: Newlines werden schön angezeigt */
    .typed{
      white-space: pre-line;
      font-size: 18px;
      line-height: 1.45;
      color:#20262c;
      margin:0;
    }

    /* Gegen “springen”: min-height reserviert Platz */
    #t1{ min-height: 3.2em; }
    #t2{ min-height: 8.5em; }

    ul, ol{ margin: 0 0 0 18px; padding:0; }
    li{
      font-size: 18px;
      line-height: 1.45;
      color:#20262c;
      margin: 0 0 10px 0;  /* kein riesiger Abstand */
    }

    .muted{ color:var(--muted); font-size:16px; margin-top:8px; }

    audio{ width:100%; margin-top:10px; }

    /* Ende-Visuals */
    #endVisual{
      display:none;
      margin-top: 14px;
      padding: 14px;
      border-radius: 16px;
      border: 1px solid var(--stroke);
      background: #ffffffd9;
      position: relative;
      overflow:hidden;
    }
    #endVisual.on{ display:block; }

    .harp{
      font-size: 28px;
      opacity:.75;
      margin-bottom: 6px;
    }
    .endText{
      color: var(--muted);
      font-size: 15px;
      margin:0 0 10px 0;
