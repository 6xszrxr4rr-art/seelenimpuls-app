<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Seelenimpuls</title>

  <style>
    :root{
      --bg1:#eef3f6;
      --bg2:#f7fbff;
      --card:#ffffffcc;
      --stroke:#e6edf3;
      --text:#1b1f24;
      --muted:#5a6672;
      --accent:#1f7ae0;
      --radius:18px;
    }

    html, body { height: 100%; }

    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);
      background: linear-gradient(180deg, var(--bg2), var(--bg1));
      position: relative;
      overflow-x: hidden;
    }

    /* ‚ÄûRegenfall‚Äú-Schattierung */
    body::before{
      content:"";
      position: fixed;
      inset: 0;
      pointer-events: none;
      background:
        repeating-linear-gradient(
          115deg,
          rgba(31,122,224,0.05) 0px,
          rgba(31,122,224,0.05) 1px,
          rgba(255,255,255,0) 18px,
          rgba(255,255,255,0) 32px
        ),
        radial-gradient(circle at 20% 15%, rgba(255,255,255,0.35), transparent 46%),
        radial-gradient(circle at 80% 30%, rgba(31,122,224,0.10), transparent 52%),
        radial-gradient(circle at 55% 85%, rgba(255,255,255,0.22), transparent 58%);
      opacity: 0.92;
    }

    /* Tanzende Regentropfen (visueller Effekt) */
    .rain{
      position: fixed;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
      z-index: 0;
    }
    .drop{
      position: absolute;
      top: -12vh;
      width: 2px;
      height: 16vh;
      border-radius: 999px;
      background: linear-gradient(to bottom, rgba(31,122,224,0), rgba(31,122,224,0.18));
      animation: fall linear infinite, sway ease-in-out infinite;
      opacity: 0.9;
      filter: blur(0.1px);
    }
    @keyframes fall{
      to { transform: translateY(120vh); }
    }
    @keyframes sway{
      0%,100% { margin-left: 0px; }
      50%     { margin-left: 10px; }
    }

    /* Harfenspielerin (sanfte Silhouette) */
    .harp{
      position: fixed;
      right: 18px;
      bottom: 18px;
      width: 84px;
      height: 84px;
      border-radius: 24px;
      background: rgba(255,255,255,0.55);
      border: 1px solid rgba(230,237,243,0.9);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      box-shadow: 0 10px 30px rgba(0,0,0,.06);
      z-index: 1;
      display: grid;
      place-items: center;
      animation: floaty 5.5s ease-in-out infinite;
      opacity: 0.9;
    }
    .harp .icon{
      font-size: 34px;
      line-height: 1;
      opacity: 0.85;
      transform: translateY(1px);
      user-select: none;
    }
    .harp .mini{
      font-size: 12px;
      color: var(--muted);
      margin-top: -2px;
      user-select: none;
    }
    @keyframes floaty{
      0%,100% { transform: translateY(0); }
      50%     { transform: translateY(-6px); }
    }

    .wrap{ max-width:520px; margin:0 auto; padding:22px; position: relative; z-index: 2; }

    .card{
      background: var(--card);
      border:1px solid var(--stroke);
      border-radius: var(--radius);
      padding:18px 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,.06);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      margin-bottom:14px;
    }

    h1{ margin: 0 0 10px 0; font-size: 34px; letter-spacing:-0.02em; }
    .sub{ color:var(--muted); font-size:18px; margin:0 0 14px 0; }

    .btn{
      appearance:none;
      border:1px solid #d7e3ef;
      background:#eaf2fb;
      color:var(--accent);
      font-weight:700;
      padding:12px 16px;
      border-radius:14px;
      font-size:18px;
      width:100%;
    }
    .btn:active{ transform: scale(.99); }

    .divider{ height:1px; background:#e6edf3; margin:14px 0; }

    .situationBtn{
      width:100%;
      text-align:left;
      border:1px solid var(--stroke);
      background:#ffffffd9;
      border-radius:18px;
      padding:16px;
    }
    .situationBtn .headline{
      color:var(--accent);
      font-weight:900;
      font-size:30px;
      line-height:1.05;
      margin:0;
    }
    .situationBtn .hint{
      margin-top:8px;
      color:var(--muted);
      font-size:16px;
    }

    .block{
      margin-top:12px;
      padding:14px 14px;
      border:1px solid var(--stroke);
      border-radius:16px;
      background:#ffffffd9;
    }
    .hidden{ opacity:0; transform: translateY(8px); pointer-events:none; }
    .show{ opacity:1; transform: translateY(0); transition: opacity 650ms ease, transform 650ms ease; pointer-events:auto; }

    .block h3{ margin:0 0 8px 0; font-size:22px; }
    .block p, .block li{
      font-size:18px;
      line-height:1.45;
      color:#20262c;
    }

    ul, ol{ margin: 0 0 0 20px; padding:0; }
    li{ margin: 6px 0; }

    .muted{ color:var(--muted); font-size:16px; margin-top:8px; }

    .stableText{
      white-space: pre-line;
      min-height: 6.8em;
    }

    audio{ width:100%; margin-top:10px; }
  </style>
</head>
