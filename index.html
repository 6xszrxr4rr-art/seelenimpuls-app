<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Seelenimpuls</title>

  <style>
    :root{
      --bg1:#eef5f6;
      --bg2:#f7fbfb;
      --card:#ffffffcc;
      --text:#1b1b1b;
      --muted:#5b6368;
      --line:#d6e1e6;
      --btn:#e9f0f3;
      --btnText:#0b5c85;
    }
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);
      background: radial-gradient(1200px 800px at 20% 0%, var(--bg2), var(--bg1));
      min-height:100vh;
    }
    .wrap{ max-width: 720px; margin: 0 auto; padding: 18px; }
    .card{
      background: var(--card);
      backdrop-filter: blur(6px);
      border: 1px solid #ffffff;
      border-radius: 18px;
      padding: 18px;
      box-shadow: 0 10px 28px rgba(0,0,0,0.06);
    }
    h1{ font-size: 30px; margin:0 0 10px; }
    h2{ font-size: 28px; margin:18px 0 10px; }
    h3{ font-size: 20px; margin:16px 0 8px; }
    p, li{ font-size: 18px; line-height: 1.45; }
    .muted{ color: var(--muted); }
    .hr{ height:1px; background: var(--line); border:0; margin:16px 0; }

    .btn{
      display:inline-block;
      border:1px solid #dfe7ea;
      background: var(--btn);
      color: var(--btnText);
      padding: 12px 16px;
      border-radius: 14px;
      font-size: 18px;
      cursor:pointer;
      user-select:none;
    }

    /* Situation als gro√üer Klick-Block */
    .situationBtn{
      width:100%;
      text-align:left;
      padding:18px;
      font-size: 30px;
      font-weight: 700;
      background: #ffffffd6;
      border:1px solid #e6eef2;
      border-radius: 18px;
      cursor:pointer;
    }
    .situationBtn:active{ transform: scale(0.99); }

    /* Text-Reveal (Typewriter) */
    .revealBox{
      margin-top: 14px;
      padding: 14px 14px;
      border-radius: 16px;
      background: #ffffffb8;
      border:1px solid #e9f0f3;
    }
    .monoLine{ white-space: pre-wrap; }

    /* Audio controls optional dezent */
    audio{ width:100%; margin-top:10px; }

    /* Hidden until started */
    .hidden{ display:none; }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <h1>Dein Seelenimpuls ‚ú®</h1>

      <div id="impuls" class="muted" style="font-size:18px;">
        Atme tief ein. Du musst heute nicht alles halten.
      </div>

      <div style="margin-top:12px;">
        <button class="btn" id="btnImpuls" onclick="neuerImpuls()">Neuen Impuls ziehen</button>
      </div>

      <hr class="hr" />

      <!-- 1) Situation: klickbar -->
      <button class="situationBtn" id="btnSituation1"
  onclick="document.getElementById('content').classList.remove('hidden'); alert('Klick erkannt ‚úÖ');">
  Innere Unruhe &amp; Gedankenkarussell
</button>
        Innere Unruhe &amp; Gedankenkarussell
      </button>

      <!-- 2) Inhalte: kommen NACH Klick -->
      <div id="content" class="hidden">
        <div class="revealBox">
          <h3>üåø Ankommen</h3>
          <div id="lineAnkommen" class="monoLine"></div>
        </div>

        <div class="revealBox">
          <h3>üåø Erkl√§rung</h3>
          <div id="lineErklaerung" class="monoLine"></div>
        </div>

        <div class="revealBox">
          <h3>‚ú® Affirmationen</h3>
          <div id="lineAffirmationen" class="monoLine"></div>
        </div>

        <div class="revealBox">
          <h3>üåô Mini-Ritual</h3>
          <div id="lineRitual" class="monoLine"></div>
        </div>

        <div class="revealBox">
          <h3>üéß Hintergrundmusik</h3>
          <div class="muted">Sie startet leise automatisch nach deinem Klick.</div>
        </div>

        <div class="revealBox">
          <h3>üéôÔ∏è Gesungene Affirmation</h3>
          <button class="btn" id="btnSong">Gesungene Affirmation starten</button>
          <audio id="songPlayer" controls preload="metadata">
            <source src="audio/held-within.mp3" type="audio/mpeg">
          </audio>
        </div>
      </div>

      <!-- Hintergrundmusik (ohne Controls) -->
      <audio id="bgMusic" preload="metadata" loop>
        <source src="audio/stillness-space.mp3" type="audio/mpeg">
      </audio>

      <script src="app.js"></script>
    </div>
  </div>
</body>
</html>
