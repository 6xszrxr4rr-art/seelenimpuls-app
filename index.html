<!-- index.html (komplett ersetzen) -->
<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Seelenimpuls</title>

  <style>
    :root{
      --bg1:#eef3f6;
      --bg2:#f7fbff;
      --card:#ffffffcc;
      --stroke:#e6edf3;
      --text:#1b1f24;
      --muted:#5a6672;
      --accent:#1f7ae0;
      --radius:18px;
    }

    html, body { height: 100%; }

    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);

      /* Basis-Verlauf */
      background: linear-gradient(180deg, var(--bg2), var(--bg1));
      position: relative;
      overflow-x: hidden;
    }

    /* â€žRegenfallâ€œ-Schattierung: zarte diagonale Streifen + Lichtflecken */
    body::before{
      content:"";
      position: fixed;
      inset: 0;
      pointer-events: none;
      background:
        /* leichter Regen-Schimmer */
        repeating-linear-gradient(
          115deg,
          rgba(31,122,224,0.05) 0px,
          rgba(31,122,224,0.05) 1px,
          rgba(255,255,255,0) 18px,
          rgba(255,255,255,0) 32px
        ),
        /* weiche Lichtflecken */
        radial-gradient(circle at 20% 15%, rgba(255,255,255,0.35), transparent 46%),
        radial-gradient(circle at 80% 30%, rgba(31,122,224,0.10), transparent 52%),
        radial-gradient(circle at 55% 85%, rgba(255,255,255,0.22), transparent 58%);
      opacity: 0.9;
      filter: blur(0px);
    }

    .wrap{ max-width:520px; margin:0 auto; padding:22px; }

    .card{
      background: var(--card);
      border:1px solid var(--stroke);
      border-radius: var(--radius);
      padding:18px 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,.06);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      margin-bottom:14px;
    }

    h1{ margin: 0 0 10px 0; font-size: 34px; letter-spacing:-0.02em; }
    .sub{ color:var(--muted); font-size:18px; margin:0 0 14px 0; }

    .btn{
      appearance:none;
      border:1px solid #d7e3ef;
      background:#eaf2fb;
      color:var(--accent);
      font-weight:700;
      padding:12px 16px;
      border-radius:14px;
      font-size:18px;
      width:100%;
    }
    .btn:active{ transform: scale(.99); }

    .divider{ height:1px; background:#e6edf3; margin:14px 0; }

    .situationBtn{
      width:100%;
      text-align:left;
      border:1px solid var(--stroke);
      background:#ffffffd9;
      border-radius:18px;
      padding:16px;
    }
    .situationBtn .headline{
      color:var(--accent);
      font-weight:900;
      font-size:30px;
      line-height:1.05;
      margin:0;
    }
    .situationBtn .hint{
      margin-top:8px;
      color:var(--muted);
      font-size:16px;
    }

    .block{
      margin-top:12px;
      padding:14px 14px;
      border:1px solid var(--stroke);
      border-radius:16px;
      background:#ffffffd9;
    }
    .hidden{ opacity:0; transform: translateY(8px); pointer-events:none; }
    .show{ opacity:1; transform: translateY(0); transition: opacity 650ms ease, transform 650ms ease; pointer-events:auto; }

    .block h3{ margin:0 0 8px 0; font-size:22px; }
    .block p, .block li{
      font-size:18px;
      line-height:1.45;
      color:#20262c;
    }

    /* keine RiesenabstÃ¤nde */
    ul, ol{ margin: 0 0 0 20px; padding:0; }
    li{ margin: 6px 0; }

    .muted{ color:var(--muted); font-size:16px; margin-top:8px; }

    /* stabiler Text (ErklÃ¤rung etc.) */
    .stableText{
      white-space: pre-line;
      min-height: 6.8em;
    }

    audio{ width:100%; margin-top:10px; }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <h1>Dein Seelenimpuls âœ¨</h1>
      <p class="sub" id="impuls">Atme tief ein. Du musst heute nicht alles halten.</p>
      <button class="btn" id="btnImpuls" type="button">Neuen Impuls ziehen</button>
    </div>

    <div class="card">
      <div class="divider"></div>

      <button class="situationBtn" id="btnSituation1" type="button">
        <div class="headline">Innere Unruhe<br/>Gedankenkarussell</div>
        <div class="hint">Tippe hier, um langsam zu starten (mit sehr leiser Hintergrundmusik).</div>
      </button>

      <audio id="bgMusic" preload="metadata" loop>
        <source src="audio/stillness-space.mp3" type="audio/mpeg">
        Dein Browser unterstÃ¼tzt kein Audio.
      </audio>

      <div class="block hidden" id="b1">
        <h3>ðŸŒ¿ Ankommen</h3>
        <p id="lineAnkommen" class="stableText"></p>
      </div>

      <div class="block hidden" id="b2">
        <h3>ðŸŒ¿ ErklÃ¤rung</h3>
        <p id="lineErklaerung" class="stableText"></p>
      </div>

      <div class="block hidden" id="b3">
        <h3>âœ¨ Affirmationen</h3>
        <ul id="lineAffirmationen"></ul>
      </div>

      <div class="block hidden" id="b4">
        <h3>ðŸŒ™ Mini-Ritual</h3>
        <ol id="lineRitual"></ol>
      </div>

      <div class="block hidden" id="b5">
        <h3>ðŸ’¡ Gesungene Affirmation</h3>
        <p class="muted">Diese startet bewusst nur per Klick.</p>

        <button class="btn" id="btnSong" type="button">Gesungene Affirmation starten</button>

        <audio id="songPlayer" controls preload="metadata">
          <source src="audio/held-within.mp3" type="audio/mpeg">
          Dein Browser unterstÃ¼tzt kein Audio.
        </audio>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
