<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Seelenimpuls</title>

<style>
:root{
  --bg1:#eef3f6;
  --bg2:#f7fbff;
  --card:#ffffffcc;
  --text:#1b1f24;
  --muted:#5a6672;
  --accent:#1f7ae0;
}
body{
  margin:0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  background: linear-gradient(180deg,var(--bg2),var(--bg1));
  color:var(--text);
}
.wrap{ max-width:520px; margin:auto; padding:22px; }
.card{
  background:var(--card);
  border-radius:18px;
  padding:18px;
  box-shadow:0 10px 30px rgba(0,0,0,.06);
  margin-bottom:14px;
}
button{
  width:100%;
  padding:14px;
  font-size:18px;
  border-radius:14px;
  border:none;
  background:#eaf2fb;
  color:var(--accent);
  font-weight:700;
}
.block{
  margin-top:14px;
  padding:14px;
  border-radius:16px;
  background:#ffffffd9;
  display:none;
}
.block.show{ display:block; }
h3{ margin-top:0; }
audio{ width:100%; margin-top:10px; }

ul{ margin:0 0 0 18px; padding:0; }
li{ margin:6px 0; }

/* ğŸŒ§ï¸ dezenter Regen â€“ erscheint erst am Ende */
.rain{
  position:fixed;
  inset:0;
  pointer-events:none;
  display:none;
  opacity:0.85;
}
.drop{
  position:absolute;
  top:-20vh;
  width:2px;
  height:18vh;
  background:linear-gradient(to bottom, transparent, rgba(31,122,224,0.15));
  animation:fall linear infinite;
}
@keyframes fall{ to{ transform:translateY(120vh); } }
</style>
</head>

</html>
