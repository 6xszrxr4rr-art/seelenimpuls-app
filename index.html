<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Seelenimpuls</title>

  <style>
    /* ========== GRUNDLAYOUT ========== */
    body {
      margin: 0;
      padding: 22px;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      line-height: 1.55;
      color: #1a1a1a;

      /* üå´Ô∏è Ruhiger Basis-Hintergrund (neutral / nebelartig) */
      background: linear-gradient(
        180deg,
        #f4f6f7 0%,
        #eef2f3 45%,
        #e7ecef 100%
      );

      transition: background 1.2s ease;
    }

    /* ========== SITUATIONSFARBEN (vorbereitet) ========== */
    body.unruhe {
      background: linear-gradient(
        180deg,
        #f3f6f7 0%,
        #edf2f4 50%,
        #e4ebee 100%
      );
    }

    body.traurigkeit {
      background: linear-gradient(
        180deg,
        #f6f4f2 0%,
        #efecea 50%,
        #e7e3df 100%
      );
    }

    body.klarheit {
      background: linear-gradient(
        180deg,
        #f7f9fa 0%,
        #f1f5f7 50%,
        #ebf1f4 100%
      );
    }

    /* ========== INHALTSCONTAINER ========== */
    .content {
      max-width: 520px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.78);
      backdrop-filter: blur(4px);
      border-radius: 18px;
      padding: 18px 18px 22px;
    }

    h2 {
      margin-top: 0;
      font-weight: 500;
      letter-spacing: 0.2px;
    }

    h3 {
      margin-bottom: 6px;
      font-weight: 500;
    }

    button {
      padding: 10px 14px;
      border-radius: 14px;
      border: 1px solid #ddd;
      background: #f6f6f6;
      font-size: 0.95em;
    }

    hr {
      border: none;
      height: 1px;
      background: rgba(0, 0, 0, 0.1);
      margin: 22px 0;
    }

    ul {
      padding-left: 18px;
      margin-top: 6px;
    }

    /* ========== SANFTES EINBLENDEN ========== */
    .step {
      display: none;
      opacity: 0;
      transition: opacity 1.2s ease;
    }

    .step.show {
      display: block;
      opacity: 1;
    }
  </style>
</head>

<body class="unruhe">
  <div class="content">

    <!-- Titel -->
    <h2>Dein Seelenimpuls ‚ú®</h2>

    <!-- Zufallsimpuls -->
    <div id="impuls" style="margin-bottom:10px;">
      Atme tief ein. Du musst heute nicht alles halten.
    </div>

    <button id="btnImpuls">Neuen Impuls ziehen</button>

    <hr>

    <!-- Situation -->
    <h2>Innere Unruhe & Gedankenkarussell</h2>

    <!-- Schritt 1 -->
    <h3 id="step1Title" class="step">üïäÔ∏è Ankommen</h3>
    <div id="step1Text" class="step"></div>

    <!-- Schritt 2 -->
    <h3 id="step2Title" class="step">üåø Erkl√§rung</h3>
    <div id="step2Text" class="step"></div>

    <!-- Schritt 3 -->
    <h3 id="step3Title" class="step">‚ú® Affirmationen</h3>
    <ul id="step3Text" class="step"></ul>

    <!-- Schritt 4 -->
    <h3 id="step4Title" class="step">üåô Mini-Ritual</h3>
    <div id="step4Text" class="step"></div>

    <!-- Schritt 5 -->
    <h3 id="step5Title" class="step">üéµ Musik</h3>
    <div id="step5Text" class="step" style="opacity:0.85; font-size:0.95em;">
      Wenn du magst, kannst du jetzt die gesungene Affirmation starten.
    </div>

    <button id="btnVocal" class="step" style="margin-top:10px;">
      Gesungene Affirmation starten
    </button>

    <!-- Hintergrundmusik -->
    <audio id="bgMusic" preload="auto" loop>
      <source src="audio/stillness-space.mp3" type="audio/mpeg">
    </audio>

    <!-- Gesungene Affirmation -->
    <audio id="vocalPlayer" preload="metadata">
      <source src="audio/held-within.mp3" type="audio/mpeg">
    </audio>

  </div>

  <script src="app.js"></script>
</body>
</html>
